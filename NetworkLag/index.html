<!DOCTYPE html>
<html>

<head>
    <title>Network Lag Demo</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div>
        <div style="margin-bottom: 5px;">
            Player 1
            <label for="player1_lag">Lag:</label>
            <input type="text" id="player1_lag" name="lag" required size="10" onchange="update_parameter()">ms
            <label for="player1_prediction">Prediction</label>
            <input type="checkbox" name="prediction" id="player1_prediction" onchange="update_parameter()">
        </div>

        <canvas id="player1" width="800"></canvas>
    </div>
    <div>
        <div style="margin-bottom: 5px;">
            Server
            <label for="name">Update Rate:</label>
            <input type="text" id="server_update_rate" name="update_rate" required size="10"
                onchange="update_parameter()">
            times per second
        </div>

        <canvas id="server" width="800"></canvas>
    </div>
    <div>
        <div style="margin-bottom: 5px;">
            Player 2
            <label for="name">Lag:</label>
            <input type="text" id="player2_lag" name="lag" required size="10" onchange="update_parameter()">ms
            <label for="player2_prediction">Prediction</label>
            <input type="checkbox" name="prediction" id="player2_prediction" onchange="update_parameter()">
        </div>

        <canvas id="player2" width="800"></canvas>
    </div>

    <script src="./d3.js"></script>
    <script src="./main.js"></script>
</body>

</html>
